<ul ngbNav #nav="ngbNav" [activeId]="activeTab" class="nav-tabs navbar-expand-lg">
  <li id="logo" class="text-light">
    {{title}}
  </li>
  <li [ngbNavItem]="1" class="hover-effect" *ngIf="authService.loggedIn()">
    <a ngbNavLink class="text-light">Заметки</a>
    <ng-template ngbNavContent>
      <app-note></app-note>
    </ng-template>
  </li>
  <li [ngbNavItem]="2" class="hover-effect" *ngIf="authService.loggedIn()">
    <a ngbNavLink class="text-light">Тэги</a>
    <ng-template ngbNavContent>
      <app-tag></app-tag>
    </ng-template>
  </li>
  <li [ngbNavItem]="3" class="hover-effect" *ngIf="authService.loggedIn()">
    <a ngbNavLink class="text-light">Уведомления</a>
    <ng-template ngbNavContent>
      <app-notification></app-notification>
    </ng-template>
  </li>
  <li [ngbNavItem]="4" class="flex-sm-fill d-flex justify-content-end" *ngIf="!authService.loggedIn()">
    <a ngbNavLink class="text-light hover-effect">Вход</a>
    <ng-template ngbNavContent>
      <authentication>
      </authentication>
    </ng-template>
  </li>
  <li [ngbNavItem]="5" class="flex-sm-fill d-flex justify-content-end" *ngIf="authService.loggedIn()">
    <a ngbNavLink class="text-light hover-effect" (click)="logout()">Выйти</a>
  </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
