<div class="container-sm mt-3">
    <div class="form-group">
        <label>Логин</label>
        <input [(ngModel)]="userLoginData.login" #login="ngModel" type="text" class="form-control"
            placeholder="Введите логин" required>
        <div *ngIf="login.invalid" class="alert">
            <div *ngIf="login.errors?.['required']">
                Требуется логин.
            </div>
        </div>
        <label>Пароль</label>
        <input [(ngModel)]="userLoginData.password" #pass="ngModel" type="password" class="form-control"
            placeholder="Введите пароль" required>
        <div *ngIf="pass.invalid" class="alert">
            <div *ngIf="pass.errors?.['required']">
                Требуется пароль.
            </div>
        </div>
        <div class="d-flex justify-content-start mt-2">
            <button type="submit" [disabled]="pass.invalid || login.invalid" (click)="authenticateUser()"
                class="btn btn-light">Войти</button>
            <button type="submit" (click)="registerUser()" class="btn btn-light ms-3">Зарегистрироваться</button>
        </div>
    </div>
    <div class="alert" *ngIf="error">
        {{error}}
    </div>
</div>
