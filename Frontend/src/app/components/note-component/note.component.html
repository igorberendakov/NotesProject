<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-3">
            <a ngbNavLink id="item-add-card" class="card p-3 mb-3" (click)="addNote()">
                +
            </a>
        </div>
        <div *ngIf="error" class="col-lg-3">
            <div ngbNavLink id="error-card" class="card p-3 mb-3">
                <div id="options">
                    <i id="opt" class="bi bi-x" (click)="clearErrors()"></i>
                </div>
                {{error}}
            </div>
        </div>
        <div *ngIf="notes.length == 0" class="col-lg-3">
            <div ngbNavLink id="info-card" class="card p-3 mb-3">
                Нет заметок
            </div>
        </div>
        <div class="col-lg-3" *ngFor="let note of notes">
            <div id="item-card" class="card p-3 mb-3">
                <div id="options">
                    <i id="opt" class="bi bi-bell" (click)="addNotificationToNote(note.id)"></i>
                    <i id="opt" class="bi bi-gear" (click)="updateNote(note)"></i>
                    <i id="opt" class="bi bi-trash" (click)="deleteNote(note.id)"></i>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <div class="d-flex flex-row align-items-top justify-content-center">
                        <div class="ms-2 c-details">
                            <span>{{note.title}}</span>
                        </div>
                    </div>
                    <div class="badge overflow-auto mb-3">
                        <span *ngFor="let tag of note.tags">{{tag.text}}</span>
                    </div>
                </div>
                <div class="text mt-auto">
                    {{note.text}}
                </div>
            </div>
        </div>
    </div>
</div>
