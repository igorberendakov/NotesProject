<div class="container-fluid mt-3">
    <div class="row">
        <div *ngIf="error" class="col-lg-3">
            <div ngbNavLink id="error-card" class="card p-3 mb-3">
                <div id="options">
                    <i id="opt" class="bi bi-x" (click)="clearErrors()"></i>
                </div>
                {{error}}
            </div>
        </div>
        <div *ngIf="notifications.length == 0" class="col-lg-3">
            <div ngbNavLink id="info-card" class="card p-3 mb-3">
                Нет уведомлений
            </div>
        </div>
        <div class="col-lg-3" *ngFor="let notification of notifications">
            <div id="item-card" class="card p-3 mb-3">
                <div class="d-flex justify-content-center mb-2">
                    <span>Уведомление</span>
                </div>
                <div id="options">
                    <i id="opt" class="bi bi-gear" (click)="updateNotification(notification.id)"></i>
                    <i id="opt" class="bi bi-trash" (click)="deleteNotification(notification.id)"></i>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <div class="d-flex flex-row align-items-top justify-content-center">
                        <div class="ms-2 c-details">
                            <span>{{notification.note.title}}</span>
                        </div>
                    </div>
                    <div class="badge overflow-auto mb-3">
                        <span *ngFor="let tag of notification.note.tags">{{tag.text}}</span>
                    </div>
                </div>
                <div class="text mt-auto">
                    {{notification.note.text}}
                </div>
                <div class="d-flex justify-content-evenly text mt-2">
                    <span>{{notification.time}}</span>
                    <span>{{notification.date}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
